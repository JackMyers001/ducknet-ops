---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2025.2.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: Secret
      name: authentik-postgres-secret
      valuesKey: username
      targetPath: authentik.postgresql.user
    - kind: Secret
      name: authentik-postgres-secret
      valuesKey: password
      targetPath: authentik.postgresql.password
    - kind: Secret
      name: authentik-secret
      valuesKey: secretKey
      targetPath: authentik.secret_key
  values:
    authentik:
      error_reporting:
        enabled: false

      postgresql:
        host: authentik-pg17-rw.authentik.svc.cluster.local
        name: authentik

    postgresql:
      enabled: false

    redis:
      enabled: true
