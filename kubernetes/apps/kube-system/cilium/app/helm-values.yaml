---
# https://docs.cilium.io/en/stable/helm-reference/

bgpControlPlane:
  enabled: true

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

gatewayAPI:
  enabled: true

ipam:
  mode: kubernetes

ipv4NativeRoutingCIDR: 10.244.0.0/16

k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: true

operator:
  replicas: 1

routingMode: native

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

socketLB:
  enabled: true
  hostNamespaceOnly: true
